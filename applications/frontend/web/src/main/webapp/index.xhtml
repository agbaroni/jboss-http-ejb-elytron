<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
  </h:head>
  <h:body>
    <h:form>
      <h:outputLabel for="userName" />
      <h:inputText disabled="#{index.firstName != null}" id="userName" value="#{index.userName}" />
      <h:commandButton action="#{index.confirmUserName}" rendered="#{index.userName == null}" value="Conferma" />
    </h:form>
    <br />
    <h:form rendered="#{index.firstNameEnabled}">
      <h:outputLabel for="firstName" />
      <h:inputText disabled="#{index.lastName != null}" id="firstName" value="#{index.firstName}" />
      <h:commandButton action="#{index.confirmFirstName}" rendered="#{index.firstName == null}" value="Conferma" />
    </h:form>
    <br />
    <h:form rendered="#{index.lastNameEnabled}">
      <h:outputLabel for="lastName" />
      <h:inputText disabled="#{index.message != null}" id="lastName" value="#{index.lastName}" />
      <h:commandButton action="#{index.confirmLastName}" rendered="#{index.lastName == null}" value="Conferma" />
    </h:form>
    <br />
    <h:form rendered="#{index.message != null}">
      <h:outputText value="#{index.message}" />
      <h:commandButton action="#{index.add}" value="Aggiungi" />
    </h:form>
  </h:body>
</html>
